{% extends 'accounts/main.html'%}

{%block content%}


<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post"> {%csrf_token%}
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group py-2">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group py-2">
                            <label for="password" class="text-primary">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-primary"><span>Remember me</span>Â <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button type="submit" class="btn btn-primary btn-md">submit</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{%url 'register_page'%}" class="text-primary">Register here</a>
                        </div>
                    </form>
                    <div class="my-4">
                        {%for msg in messages%}
                        <p class="bg-danger text-white py-2 px-3">{{msg}}</p>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
