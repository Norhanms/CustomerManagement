{%block content%}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card ">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title">Total order</h5>

                </div>
                <div class="card-body text-center">

                    <h4 class="card-text">{{total_orders}}</h4>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white d-flex justify-content-between">
                    <h5 class="card-title">Order delivered</h5>
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
                        class="bi bi-check2" viewBox="0 0 16 16">
                        <path
                            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                    </svg>
                </div>
                <div class="card-body text-center">

                    <h4 class="card-text">{{delivered}}</h4>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-danger text-white d-flex justify-content-between">
                    <h5 class="card-title">Order Pending</h5>
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
                        class="bi bi-slash-circle" viewBox="0 0 21 21">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path d="M11.354 4.646a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 .708.708l6-6a.5.5 0 0 0 0-.708z" />
                    </svg>
                </div>
                <div class="card-body text-center">

                    <h4 class="card-text">{{pending}}</h4>

                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
